<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>__MSG_options_title__</title>
        <link rel="stylesheet" href="assets/font-awesome.css" />
        <link rel="stylesheet" href="sheets/options.css" />
        <script src="scripts/env.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>选项</h2>
            <div>
                <label title="扩展更新时显示此次更新的内容">
                    <input type="checkbox" value="auto_display_changelog" /> <span>通知我更新详情</span>
                </label>
            </div>
            <div class="weibo-watermark">
                <label title="必须同时启用微博图片水印，图片水印才会生效呦~">
                    <input type="checkbox" value="weibo_inherited_watermark" /> <span>继承微博图片水印</span>
                </label>
                <a
                    title="如何设置微博图片水印"
                    target="_blank"
                    href="https://www.weibo.com/ttarticle/p/show?id=2309404137032606682721"
                >
                    <i class="fa fa-info-circle"></i>
                </a>
            </div>
            <div class="http-referer">
                <label title="勾选此选项将同时开启该扩展的HTTP访问控制，可解决右键上传无法读取远程文件的问题">
                    <input type="checkbox" value="http_referer_forge" /> <span>伪造 HTTP Referer</span>
                </label>
                <a
                    title="HTTP访问控制(CORS)详解"
                    target="_blank"
                    href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS"
                >
                    <i class="fa fa-info-circle"></i>
                </a>
            </div>
            <h2>微博账户</h2>
            <div>
                <label title="账号/密码不会同步到任何服务器上">
                    <input type="checkbox" value="allow_user_account" /> <span>使用账号和密码登录</span>
                </label>
                <fieldset disabled>
                    <div>
                        <label title="邮箱/手机号">
                            <input spellcheck="false" type="text" placeholder="邮箱/手机号" id="username" />
                        </label>
                    </div>
                    <div>
                        <label title="请输入密码">
                            <input spellcheck="false" type="password" placeholder="请输入密码" id="password" />
                        </label>
                    </div>
                    <div>
                        <label><input spellcheck="false" type="button" value="确认" id="confirm"/></label>
                    </div>
                </fieldset>
            </div>
        </div>
        <script type="module" src="scripts/options.js"></script>
    </body>
</html>
